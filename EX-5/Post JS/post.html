<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <title>Post JS</title>
</head>
<body>
    <div class="container">
        <form id="form" action="http://localhost:8000/login" method="post">
            <h1>EMPLOYEE DETAILS</h1>
            <div class="input-group">
                <label for="username">Employee Name</label>
                <input type="text" name="username" id="username" value="">
            </div>
            <div class="input-group">
                <label for="id">Employee Id</label>
                <input type="text" name="id" id="id" value="">
            </div>
            <div class="input-group">
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date" value="">
            </div>
            <div class="input-group">
                <label for="branch">Branch</label>
                <select class="form-select" id="branch" name="branch" required>
                    <option value=""></option>
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                </select> <br>
            <div class="input-group">
                <label for="phno">Phone No</label>
                <input type="text" name="phno" id="phno" value="">
            </div>

            <div class="input-groups" style="margin-top: 05px;margin-bottom: 15px;">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Female">
                <label for="female">Female</label>
            </div> 
            <div class="input-group">
                <label for="branchadd">Branch Address</label>
                <input type="text" name="branchadd" id="branchadd"   value="">
            </div>
            <button type="submit" name="login" value="login" id="login">Register</button>
        </form>
    </div> <br> <br>
</body>
</html>
